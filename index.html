<html>
    <head>
      <title>Identify the Gesture</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="heading">HAND GESTURES
          <br>
          <span>&#128077;</span>
          <span>&#128078;</span>
          <span>&#128076;</span>
          <span>&#129304;</span>
          <span>&#9996;</span>
          <span>&#129305;</span>
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate translation</p>
        <br>
        <p style="font-size: 18px;">The model is trained to identify the following gestures
        <br>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#128076;</span>
        <span>&#129304;</span>
        <span>&#9996;</span>
        <span>&#129305;</span>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <button class="btn btn-warning" onclick="snapshot()">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction</label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <p class="gesture_emoji" id="result_gesture_emoji"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="output"></div>
          <br><br>
          <button class="btn btn-warning" onclick="check()">Predict Gesture</button>
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  </html>
